<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>tiatactoe</title>
<style>
#cell-box {
    border: 1px solid blue;
    width: 150px;
    overflow: hidden;
}

.cell {
    box-sizing: border-box; /* padding border 포함 */
    float: left;
    display: block;;
    width: 50px;
    height: 0px;
    border: 1px solid gray;
    padding-top: 50px;
    text-align: center;
    overflow: hidden;
}

.cell-x {
    backgroud-image: url('https://i.pinimg.com/originals/c1/02/b5/c102b50a8f497e337bc178fda36e0610.png');
    background-size: 40px;
    background-repeat: no-repeat;
}
.cell-o {
    backgroud-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Opera_2015_icon.svg/220px-Opera_2015_icon.svg.png');
    background-size: 40px;
    background-repeat: no-repeat;
}
</style>
</head>
<body>
<h1>Tic-Tac-Toe 게임</h1>
<h2>8단계</h2>
<ul>
    <li>UI 입히기.</li>
</ul>

<div id="cell-box">
    <a data-pos="11"  class="cell"></a>
    <a data-pos="12" class="cell"></a>
    <a data-pos="13" class="cell"></a>
    <a data-pos="21" class="cell"></a>
    <a data-pos="22" class="cell"></a>
    <a data-pos="23" class="cell"></a>
    <a data-pos="31" class="cell"></a>
    <a data-pos="32" class="cell"></a>
    <a data-pos="33" class="cell"></a>
</div>
<a id='new-game'>새 게임</a>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="tictactoe08.js"></script>
</body>
</html>
