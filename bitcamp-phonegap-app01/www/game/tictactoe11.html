<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#cell-box {
    border:1px solid red;
    width:150px;
    overflow: hidden;
}

.cell {
    box-sizing: border-box;
    border: 1px solid blue;
    display: block;
    width: 50px;
    height: 50px;
    float: left;
    text-align: center;
    padding: 10px;
}
</style>
</head>
<body>

<div id="cell-box">
    <a class="cell">0</a>
    <a class="cell">1</a>
    <a class="cell">2</a>
    <a class="cell">3</a>
    <a class="cell">4</a>
    <a class="cell">5</a>
    <a class="cell">6</a>
    <a class="cell">7</a>
    <a class="cell">8</a>
</div>

</body>
</html>
