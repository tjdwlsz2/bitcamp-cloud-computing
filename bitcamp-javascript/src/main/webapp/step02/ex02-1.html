<!DOCTYPE html>

<meta charset="UTF-8">
<title>자바스크립트</title>

<body>
<h1>반복문 - while</h1>

<script>
var count = 1;
var sum = 0;

while (count <= 10) { 
  sum += count++;
  // sum = 1; // count 변수의 값을 그 자리에 놓는다.
  // count = count + 1; // count 변수의 값을 증가시킨다.
  // sum <-- 1; // = 연산자를 수행한다.
}

console.log(sum);

var i = 100;
i = i++;
console.log(i);
</script>

</body>
</html>
