<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>조건문 - if</h1>

<script>
var age = 20;

if (age < 19)
    console.log("미성년자입니다.")
else 
    console.log("성년입니다.")
</script>

<script>
var age = 66;

if (age < 19) 
    console.log("미성년자입니다.")
else if (age >= 19 && age < 65)
  console.log("성년입니다.")
else 
  console.log("노인입니다.")

</script>

</body>
</html>
