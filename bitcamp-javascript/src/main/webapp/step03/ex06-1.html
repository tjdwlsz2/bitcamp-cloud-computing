<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>arrow 함수 - 정의하기</h1>

<script>
"use strict"

// 일반 함수 정의 
function f1(a, b) {
    console.log(a, b);
}

// 익명 함수 정의 
var f2 = function(a, b) {
    console.log(a, b);
};

// Arrow 함수 
var f3 = (a, b) => {
    console.log(a, b);
};

f1(1, 2);
f2(10, 20);
f3(100, 200);




</script>


</body>
</html>
