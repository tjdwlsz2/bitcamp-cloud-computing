<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>리턴 값 destructuring - 배열 리턴 값 받기</h1>

<script>
"use strict"

function f1() {
    return ["홍길동", 100, 90, 80];
}

// 배열 값을 분해하여 변수에 받을 때는 대괄호를 사용한다.
var [name, kor] = f1();
console.log(name, kor);





</script>


</body>
</html>
