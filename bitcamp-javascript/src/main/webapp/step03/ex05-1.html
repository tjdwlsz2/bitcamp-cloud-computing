<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 파라미터 - 파라미터와 아규먼트</h1>

<script>
"use strict"

// 파라미터 : 함수가 호출될 때 값을 받는 변수
// 아규먼트 : 함수를 호출할 때 넘겨주는 값
function f1(a, b) {
    console.log(a, b);
}

// 기본 호출은 파라미터의 개수에 맞게 아규먼트를 전달하는 것이다.
f1(100, 200);

// 자바스크립트는 파라미터의 개수와 아규먼트의 개수가 일치하지 않아도 된다.
f1(); // OK!
f1(100); // OK!
f1(100, 200, 300);

// 결론!
// => 자바는 아규먼트의 개수와 타입에 따라 호출될 메서드가 결정된다.
//    그래서 이름이 같지만 파라미터의 개수나 타입이 다른 메서드가 여러 개 존재할 수 있다.
//    이런 문법을 자바에서는 "오버로딩(overloading)" 이라 부른다.
// => 그런데 자바스크립트는 파라미터의 개수와 아규먼트가 다르더라도 문제가 없다.
//    따라서 자바스크립트는 자바처럼 이름이 같은 메서드를 여러 개 만들 수가 없다.
//    만들어봐야 기존 메서드를 덮어쓴다.
//    그래서 자바스크립트는 "오버로딩(overloading)" 문법을 제공하지 않는다.

</script>


</body>
</html>
