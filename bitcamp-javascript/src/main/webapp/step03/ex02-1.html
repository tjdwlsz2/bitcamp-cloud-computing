<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>익명 함수  - 정의와 호출</h1>

<script>
"use strict"
// 문법
// => var 변수명 = function(파라미터, ...) {}
// => 자바스크립트는 동적 타입이기 때문에 리턴 타입을 선언하지 않는다.
// => 파라미터를 선언할 때 var을 붙이지 않는다.

// 익명 함수는 이름이 없기 때문에 정의하자마자 즉시 변수에 저장해야 한다.
var f1 = function() {
    console.log("f1()...")
};

// 호출하는 방법은 일반 함수와 똑 같다.
f1();



</script>


</body>
</html>
