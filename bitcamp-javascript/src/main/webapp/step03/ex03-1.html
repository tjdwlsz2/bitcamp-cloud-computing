<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 레퍼런스  - 함수도 객체이다.</h1>

<script>
"use strict"

function f1() {
    console.log("f1()...")
}

f1();

var f2 = f1; // 함수명은 함수를 가리키는 변수이다.
             // 이 변수에는 함수 객체의 주소가 들어 있다.
             // 따라서 다른 변수에게 그 함수의 주소를 전달할 수 있다.
             
f2(); // 함수의 주소가 들어 있는 변수는 일반 함수처럼 호출하면 된다.



</script>


</body>
</html>
