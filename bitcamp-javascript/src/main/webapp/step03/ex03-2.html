<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 레퍼런스  - 파라미터로 함수 전달하기</h1>

<script>
"use strict"

function f1() {
    console.log("f1()...")
}

function caller(a) { // 파라미터 a에 함수의 주소를 받아보자
    a(); // 항상 변수에 함수 주소가 있으면 일반 함수처럼 호출할 수 있다.
}

caller(f1); // caller()를 호출할 때 f1() 함수의 주소를 전달한다.


</script>


</body>
</html>
