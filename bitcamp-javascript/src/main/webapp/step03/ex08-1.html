<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 객체와 메서드</h1>

<script>
"use strict"

function f1() {
    console.log("Hello!");
}

// 함수 = 객체 + 함수코드
// => 함수 호출을 통해 함수코드를 실행할 수 있다. 
f1();

// => 또한 함수도 객체이기 때문에 프로퍼티를 마음껏 추가할 수 있다.
f1.value = 100;
f1.plus = function(v) {this.value += v};
f1.hello = function() {console.log("hello~~~~")};

f1.plus(200);
console.log(f1.value);
f1.hello();




</script>


</body>
</html>
