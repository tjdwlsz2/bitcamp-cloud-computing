<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>location 객체 - 현재 페이지 정보</h1>

<input type="text"><br>
<button onclick="location.reload()">현재 페이지 다시 로딩</button>

<script>
"use strict"

// window.location
// => 현재 페이지의 정보를 다루는 객체
console.log(location); // window 생략 가능
console.log("href", location.href);
console.log("origin", location.origin);
console.log("protocol", location.protocol);
console.log("host", location.host);
console.log("hostname", location.hostname);
console.log("port", location.port);
console.log("pathname", location.pathname);

</script>


</body>
</html>
