<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>리터럴(literal)</h1>

<script type="text/javascript">
  // 자바스크립트에서 표현할 수 있는 값
  // => 문자열
  console.log("문자열");
  console.log('문자열');
  
  // => 숫자
  console.log(100);
  console.log(3.14);
  
  // => 논리값 
  console.log(true);
  console.log(false);
  
  // => 객체 
  console.log(new Object());
  console.log(function() {});
  console.log(null);
  
  // => 상수 값
  console.log(undefined); // 변수 없음
  console.log(Infinity); // 양의 무한대
  console.log(-Infinity); // 음의 무한대
  console.log(NaN); // 숫자가 아님을 의미 (Not a Number)
</script>

</body>
</html>
