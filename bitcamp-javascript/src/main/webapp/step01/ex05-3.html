<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>배열 선언 - 배열의 크기</h1>

<script>
"use strict"

var arr = new Array();

arr[0] = 100;
arr[1] = 200;
arr[2] = 300;

// 중간 인덱스를 건너뛰고 값을 넣을 수 있다.
// => 배열 크기는 가장 큰 인덱스 값에 따라 결정된다.
// => 중간에 값을 넣지 않은 항목은 undefined가 된다.
arr[9] = 900;

console.log("배열 길이: ", arr.length);

for (var i = 0; i < arr.length; i++)
    console.log(arr[i]);

</script>

</body>
</html>
