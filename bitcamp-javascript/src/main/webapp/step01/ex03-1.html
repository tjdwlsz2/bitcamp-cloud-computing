<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>변수와 타입</h1>

<script type="text/javascript">
// 자바스크립트는 변수를 선언할 때 타입을 지정하지 않는다.
var a;

// 변수의 타입은 값을 넣을 때 결정된다.
a = 100; // a 변수는 number 타입이 된다.
console.log(a);

// 변수에 다른 종류의 값을 넣으면 타입이 바뀐다.
a = "Hello"; // a 변수는 string 타입이 된다.
console.log(a);

// 그래서 자바스크립트 변수는 "dynamic type binding" 방식이라 부른다.
// 자바는 변수의 타입을 변경할 수 없기 때문에 "static type binding" 이라 부른다.
</script>

</body>
</html>
