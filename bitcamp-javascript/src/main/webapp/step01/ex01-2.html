<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>script 태그의 실행 오류</h1>
<script>
  console.log("1111");
  
  // 자바스크립트를 실행하다가 오류가 발생하면 
  // 즉시 해당 script 태그의 실행을 멈추고 나간다. 
  
  ohora(); // 존재하지 않는 함수를 호출하여 오류를 발생시킨다.
  
  console.log("2222"); // 위에서 오류가 발생하면 그 아래 문장은 실행되지 않는다.
</script>

<h2>제목2</h2>

<script>
  console.log("3333");
  
  ohora(); // 존재하지 않는 함수를 호출하여 오류를 발생시킨다.
  
  console.log("4444"); // 위에서 오류가 발생하면 그 아래 문장은 실행되지 않는다.
</script>

</body>
</html>
