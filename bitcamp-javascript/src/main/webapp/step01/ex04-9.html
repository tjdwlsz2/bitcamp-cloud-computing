<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>변수 선언 - 변수 호이스팅(hoisting)</h1>

<script>
"use strict"

// strict 모드에서는 변수를 선언하지 않고 사용할 수 없다.
a = 100; // 실행 오류!
</script>

<script>
"use strict"

b = 100; // 그런데 사용 후에라도 변수를 선언하면 오류가 발생하지 않는다.
var b = 200; // 헐~~~

// 이유?
// => 자바스크립트는 script 태그를 실행하기 전에 먼저 
//    script 태그에 안에 선언된 모든 변수 선언을  맨 앞으로 끌어 올려 먼저 실행한다.
// => 즉 b = 100; 을 실행하기 전에 
//    var b; 를 먼저 실행한다는 것이다.

// 주의!
// => 변수 선언과 값 할당하는 문장이 함께 있을 경우에,
//    변수 선언만 끌어 올려지고 할당문 그 자리에 그대로 놓인다.
// => 그래서 var b = 200; 에서 var b 문장만 위로 끌려가서 먼저 실행되고 
//    b = 200은 그자리에 그대로 놓인다.
console.log(b);
</script>

</body>
</html>
