<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>기타 변수 - const 상수 변수</h1>

<script>
"use strict"

var v = 100;
v = 200; // OK! 변수는 언제든지 변경할 수 있다. 

const c = 100; // 상수 변수를 선언할 때는 항상 초기 값을 설정해야 한다.
//const c2; // 오류! 초기값을 설정하지 않으면 오류가 발생한다.
//c = 200; // 오류! 상수에 설정된 초기 값을 변경할 수 없다.

const arr = [100, 200, 300];
arr[0] = 200; // OK! arr에 저장된 배열의 주소를 바꾸는 것이 아니라 
              // arr가 가리키는 배열의 값을 바꾸는 것이기 때문에 변경할 수 있다.

//그러나 arr 변수의 값을 바꾸려 한다면 오류가 발생한다.
//arr = [200, 300]; // 새 배열의 주소를 arr에 넣으려 하기 때문에 오류 발생!

</script>

</body>
</html>
