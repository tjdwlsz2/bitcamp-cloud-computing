<h1>배열 선언 - 배열 초기화</h1>

<script>
"use strict"

var arr = [100, 200, 300, 400, 500]; // => new Array() 와 같다. 

console.log("배열 길이: ", arr.length);

console.log("-----------------------")
for (var i = 0; i < arr.length; i++)
    console.log(arr[i]);
    
</script>
