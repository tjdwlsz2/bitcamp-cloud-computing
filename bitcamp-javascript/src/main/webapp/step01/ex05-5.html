<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>배열 선언 - Array의 주요 메서드들</h1>

<script>
"use strict"

var arr = new Array();

// 자바스크립트 배열은 Array() 함수로 만든 객체이다.
// 따라서 배열에 필요한 메서드를 호출할 수 있다.
//
arr[0] = 100;
arr[1] = 200;
arr[2] = 300;
arr[3] = 400;
arr[4] = 500;
console.log("[1]----------------------");
printArray(arr);

// 배열의 일부 복사하기 
var arr2 = arr.slice(1, 4); // 1에서 4전까지 복사해서 배열을 만든다.
console.log("[2]----------------------");
printArray(arr);

console.log("[3]----------------------");
printArray(arr2);

// 배열 항목을 삭제하기
var arr3 = arr.splice(1, 2); // 1번부터 2개를 삭제하기
console.log("[4]----------------------");
printArray(arr3); // 리턴 값은 삭제한 항목의 배열이다.

console.log("[5]----------------------");
printArray(arr); // 삭제하고 남은 배열이다.

// 배열 항목을 삽입하기
arr.splice(1, 0, 700, 800, 900);
console.log("[6]----------------------");
printArray(arr); // 값을 지정된 위치에 삽입한 후 배열이다.


function printArray(a) {
    console.log("배열 길이: ", arr.length);
    for (var i = 0; i < a.length; i++)
        console.log(a[i]);
}

</script>

</body>
</html>
