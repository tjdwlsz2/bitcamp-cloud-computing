<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>script 태그의 실행 오류</h1>
<script>
  console.log("1111");
  
  // 예외가 발생할 소지가 있는 코드는 try...catch 블록으로 묶어 놓으면 
  // 예외가 발생하더라도 다음 문장은 그대로 실행될 것이다.
  
  try {
    ohora(); // 존재하지 않는 함수를 호출하여 오류를 발생시킨다.
  } catch(e) {
    console.log(e);
  }
  
  console.log("2222"); // 위에서 오류가 발생하면 그 아래 문장은 실행되지 않는다.
</script>
