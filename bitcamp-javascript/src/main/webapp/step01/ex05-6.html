<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>배열 선언 - forEach() 메서드</h1>

<script>
"use strict"

var arr = new Array();

arr[0] = 100;
arr[1] = 200;
arr[2] = 300;
arr[3] = 400;
arr[4] = 500;

console.log("배열 길이: ", arr.length);

console.log("-----------------------")
for (var i = 0; i < arr.length; i++)
    console.log(arr[i]);
    
console.log("-----------------------")
// forEach(배열 각 항목에 대해 호출될 함수)
// => 배열의 항목 수 만큼 반복하면서 파라미터로 넘겨 받은 함수를 호출한다.
// => 함수를 호출할 때 항목의 값을 첫 번째 파라미터로 넘긴다.
// => 두 번째 파라미터로는 항목의 인덱스 값을 넘긴다.
function f1(value, index) {
    console.log(value, index);
}
arr.forEach(f1);


</script>

</body>
</html>
