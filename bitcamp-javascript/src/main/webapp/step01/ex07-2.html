<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>기타 변수 - let 변수</h1>

<script>
"use strict"

var a = 100;

// 같은 변수를 선언하면 기존 변수를 덮어쓴다.
var a = 200; // OK!
console.log(a);


let b = 100;

// let 으로 선언된 변수는 덮어쓸 수 없다. 
//let b = 200;// 오류!
console.log(b);
</script>

</body>
</html>
