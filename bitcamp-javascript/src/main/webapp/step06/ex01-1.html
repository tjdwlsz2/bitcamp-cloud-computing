<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API - 아이디로 태그 찾기</h1>

<h1 id="header1">제목1</h1>
<h1 id="header2">제목2</h1>
<h1 id="header3">제목3</h1>
<h1 id="header4">제목4</h1>

<script>
"use strict"

// => 리턴 값은 태그 객체이다.
// => 만약 같은 아이디가 여러 개 있을 경우 첫 번째 찾은 태그만 리턴한다.
var e = document.getElementById("header3");
console.log(e);

// 웹브라우저는 아이디가 지정된 태그에 대해서는 그 아이디로 window 객체에 보관한다. 
// => 그래서 다음과 같이 아이디로 바로 태그 객체를 가리킬 수 있다.
console.log(header3);

console.log(window.header3);
</script>


</body>
</html>
