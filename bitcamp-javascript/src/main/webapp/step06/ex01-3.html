<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API - 태그 이름으로 태그 찾기</h1>

<h2 id="header1" class="g1 g3">제목1</h2>
<h2 id="header2" class="g1">제목2</h2>
<h2 id="header3" class="g1 g2 g3">제목3</h2>
<h2 id="header4" class="g2">제목4</h2>

<script>
"use strict"

// => 리턴 값은 태그 객체를 담고 있는 HTMLCollection 객체이다.
// => 만약 해당 태그를 찾지 못했으면 빈 HTMLCollection을 리턴한다. 
//    null은 아니다.
var el = document.getElementsByClassName("g2");
console.log(el);
console.log("------------------------");

for (var value of el)
    console.log(value)
    
</script>


</body>
</html>
