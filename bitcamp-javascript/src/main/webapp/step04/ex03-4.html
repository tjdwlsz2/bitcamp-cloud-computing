<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>객체 생성 - 생성자</h1>

<script>
"use strict"

function Score(name, kor, eng, math) {
    // 생성자
    // => 빈 객체를 초기화시키는 함수이다.
    // => new 명령 다음에 호출해야 한다.
    // => 그냥 호출하면 this 변수가 존재하지 않기 때문에 오류가 발생한다!
    // => 그래서 개발자들이 구분하기 좋게 생성자 함수의 이름은 대문자로 시작한다.
    //    꼭 자바의 클래스명처럼 명사로 이름을 짓는다.
    // => 그렇다고 생성자 함수가 특별한 문법이 아니다. 그냥 일반 함수이다.
    //
    // 주의!
    // => 모든 생성자는 특별하게 지정하지 않으면 상위 생성자로서 Object()를 
    //    먼저 호출한다.
    // => 그래서 자바스크립트의 모든 객체는 Object() 생성자가 추가한
    //    프로퍼티(변수와 메서드)를 갖고 있다.
    // 
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
    this.sum = function() {return this.kor + this.eng + this.math};
    this.aver = function() {return this.sum() / 3};
}

var scores = [ 
    new Score("홍길동", 100, 90, 80),
    new Score("임꺽정", 90, 90, 80),
    new Score("유관순", 80, 80, 80)
]; 


for (var s of scores) {
    console.log(s.name, s.sum(), s.aver());
}
console.log("----------------------------");

// Score() 생성자를 통해 초기화된 객체의 내용을 살펴보자!
// => Score() 생성자가 추가한 프로퍼티 뿐만 아니라 
//    Object() 생성자가 추가한 프로퍼티도 있을 것이다.

console.log(scores[0]);

</script>


</body>
</html>
