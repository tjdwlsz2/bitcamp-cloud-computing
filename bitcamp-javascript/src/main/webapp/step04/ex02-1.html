<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>객체 프로퍼티 - 프로퍼티 추가하기</h1>

<script>
"use strict"

var obj1 = new Object();

// 프로퍼티 추가 문법1) 
// 객체명.프로퍼티명 = 값
//
obj1.name = "홍길동";

//프로퍼티 추가 문법2) 
//객체명["프로퍼티명"] = 값
//객체명['프로퍼티명'] = 값
//
obj1["kor"] = 100;
obj1['eng'] = 90;

console.log(obj1);

</script>


</body>
</html>
