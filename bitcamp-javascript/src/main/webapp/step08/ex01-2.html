<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv {
    height: 200px;
    border: 1px solid red;
}
</style>
</head>
<body>
<h1>AJAX 동기 요청 - 계산기 구현</h1>

<input id="iA" type="text">
<select id="iOp">
    <option value="%2B">+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
<input id="iB" type="text">
<button id="btn1">계산하기</button><br>

<div id="resultDiv"></div>

<script>
"use strict"


btn1.onclick = function() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 
            'ex01-2.jsp?a=' + iA.value + 
            '&op=' + iOp.value +
            '&b=' + iB.value, false);
    xhr.send();
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText;
};

</script>


</body>
</html>
