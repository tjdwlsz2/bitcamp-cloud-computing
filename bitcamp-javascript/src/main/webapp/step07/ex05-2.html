<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>태그의 기본 행위를 막기 - form의 submit 버튼</h1>

<form action="http://www.daum.net">
*이름: <input id="fiName" type="text" name="name"><br>
*나이: <input id="fiAge" type="number" name="age"><br>
전화:  <input id="fiTel" type="text" name="tel"><br>
<input type="submit" value="등록"><br>
</form>

<script>
"use strict"

var e = document.querySelector("form input[type='submit']");
e.onclick = function(e) {
    if (fiName.value.length == 0 || fiAge.value.length == 0) {
        e.preventDefault();
        alert("필수 항목을 입력하세요!");
        return;
    }
};

</script>


</body>
</html>
