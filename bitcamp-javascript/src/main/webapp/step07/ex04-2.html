<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
button {
    height: 30px;
    margin: 20px;
}
div[id^='d1'] {
    margin: 20px;
    border: 1px solid red;
}
div[id^='d2'] {
    margin: 20px;
    border: 1px solid blue;
}
</style>
</head>
<body>
<h1>이벤트 전달 단계 - capture 단계에서 이벤트 처리하기</h1>

<div id="d1">d1
    <div id="d11">d11
        <button id="btn1">버튼 1</button>
        <button id="btn2">버튼 2</button>
    </div>
    <div id="d12">d12
        <button id="btn3">버튼 3</button>
        <button id="btn4">버튼 4</button>
    </div>
</div>

<div id="d2">d2
    <div id="d21">d21
        <button id="btn5">버튼 5</button>
        <button id="btn6">버튼 6</button>
    </div>
    <div id="d22">d22
        <button id="btn7">버튼 7</button>
        <button id="btn8">버튼 8</button>
    </div>
</div>

<script>
"use strict"

// capture 단계에서 리스너가 호출되도록 하려면,
// onxxx = function() {} 방식으로는 처리할 수 없다.
// addEventListener()를 호출할 때만 가능하다.
// 방법:
//   e.addEventListener("이벤트명", function() {}, 캡쳐여부)
//

d1.onclick = function() {console.log("d1")};
d11.onclick = function() {console.log("d11")};
d12.onclick = function() {console.log("d12")};

// d2와 d21은 캡쳐 단계에서 호출되도록 리스너를 등록하였다.
// => 세 번째 파라미터 값이 true이면 
//    capture와 target 단계에서 호출하라는 의미다.
d2.addEventListener("click", function() {console.log("d2")}, true);
d21.addEventListener("click", function() {console.log("d21")}, true);

// d22는 기본 상태에 target 또는 bubble 단계에서 호출될 것이다.
d22.addEventListener("click", function() {console.log("d22")});

btn1.onclick = function() {console.log("btn1")};
btn2.onclick = function() {console.log("btn2")};
btn3.onclick = function() {console.log("btn3")};
btn4.onclick = function() {console.log("btn4")};

btn5.addEventListener("click", function() {console.log("btn5")});
btn6.addEventListener("click", function() {console.log("btn6")});
btn7.addEventListener("click", function() {console.log("btn7")});
btn8.addEventListener("click", function() {console.log("btn8")});





</script>


</body>
</html>
