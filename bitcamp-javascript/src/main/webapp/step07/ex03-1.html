<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>프로그래밍으로 이벤트 발생시키기 - 클릭 이벤트 발생시키기</h1>

<span id="txt1">이벤트 발생시키기</span>

<button id="btn1">버튼1</button><br>

<script>
"use strict"

txt1.onclick = function() {
    console.log("텍스트 눌렀음!");
    
    // 1) 발생시킬 이벤트 객체를 준비한다.
    var e = new MouseEvent("click");
    
    // 2) 이벤트를 발생시킬 대상 객체에 대해 dispatchEvent()를 호출한다.
    btn1.dispatchEvent(e);
};

btn1.onclick = function(event) {
    console.log("버튼 눌렀음!");
};



</script>


</body>
</html>
